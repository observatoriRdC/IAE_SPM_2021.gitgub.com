<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/leaflet.css">

        <style>
        #map {

        <title>Impost d'Activitats Econòmiques dels polígons industrials de Santa Perpètua de Mogoda. Any 2021</title>

        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ImportdelIAE_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.513382804152435,2.1487220421237607],[41.55757984868282,2.228188779615013]]);
var BaseMapCarto = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 28}).addTo(map);        
var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_ImportdelIAE_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NomPolInd</strong><br />' + (feature.properties['NomPolInd'] !== null ? autolinker.link(feature.properties['NomPolInd'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>N_OBJEC_TR</strong><br />' + (feature.properties['N_OBJEC_TR'] !== null ? autolinker.link(feature.properties['N_OBJEC_TR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>N_MIN_TREB</strong><br />' + (feature.properties['N_MIN_TREB'] !== null ? autolinker.link(feature.properties['N_MIN_TREB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>IMPORT_€</strong><br />' + (feature.properties['IMPORT_€'] !== null ? autolinker.link(feature.properties['IMPORT_€'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ImportdelIAE_0_0(feature) {
            if (feature.properties['IMPORT_€'] >= 0.000000 && feature.properties['IMPORT_€'] <= 0.000000 ) {
                return {
                pane: 'pane_ImportdelIAE_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IMPORT_€'] >= 0.000000 && feature.properties['IMPORT_€'] <= 50000.000000 ) {
                return {
                pane: 'pane_ImportdelIAE_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(246,144,83,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IMPORT_€'] >= 50000.000000 && feature.properties['IMPORT_€'] <= 150000.000000 ) {
                return {
                pane: 'pane_ImportdelIAE_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,223,154,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IMPORT_€'] >= 150000.000000 && feature.properties['IMPORT_€'] <= 300000.000000 ) {
                return {
                pane: 'pane_ImportdelIAE_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,240,158,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IMPORT_€'] >= 300000.000000 && feature.properties['IMPORT_€'] <= 500000.000000 ) {
                return {
                pane: 'pane_ImportdelIAE_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(138,204,98,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['IMPORT_€'] >= 500000.000000 && feature.properties['IMPORT_€'] <= 809654.640000 ) {
                return {
                pane: 'pane_ImportdelIAE_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,150,65,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_ImportdelIAE_0');
        map.getPane('pane_ImportdelIAE_0').style.zIndex = 400;
        map.getPane('pane_ImportdelIAE_0').style['mix-blend-mode'] = 'normal';
        var layer_ImportdelIAE_0 = new L.geoJson(json_ImportdelIAE_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ImportdelIAE_0',
            layerName: 'layer_ImportdelIAE_0',
            pane: 'pane_ImportdelIAE_0',
            onEachFeature: pop_ImportdelIAE_0,
            style: style_ImportdelIAE_0_0,
        });
        bounds_group.addLayer(layer_ImportdelIAE_0);
        map.addLayer(layer_ImportdelIAE_0);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Impost d\'Activitats Econòmiques dels polígons industrials de Santa Perpètua de Mogoda. Any 2021</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'A les metadades es pot consultar: <br />N_OBJECT_TR. Nombre d\'objectes tributaris sobre els quals s\'aplica l\'Impost d\'Activitats Econòmiques.<br />N_MIN_TREB. Nombre mínim de treballadors que consten a la base de dades interna de Desenvolupament local. És considera un valor mínim ja que hi ha moltes empreses amb dades no informades.<br />IMPORT_€. Import de l\'IAE que va aportar cada polígon industrial durant l\'any 2021.<br />Mapa elaborat per Francesc Pou Serras, tècnic de l\'Observatori de l\'Eix de la Riera de Caldes.';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Import de l\'IAE<br /><table><tr><td style="text-align: center;"><img src="legend/ImportdelIAE_0_00.png" /></td><td>0 €</td></tr><tr><td style="text-align: center;"><img src="legend/ImportdelIAE_0_500001.png" /></td><td><50.000 €</td></tr><tr><td style="text-align: center;"><img src="legend/ImportdelIAE_0_500001500002.png" /></td><td>50.000 - 150.000 €</td></tr><tr><td style="text-align: center;"><img src="legend/ImportdelIAE_0_1500003000003.png" /></td><td>150.000 - 300.000 €</td></tr><tr><td style="text-align: center;"><img src="legend/ImportdelIAE_0_3000005000004.png" /></td><td>300.000 - 500.000 €</td></tr><tr><td style="text-align: center;"><img src="legend/ImportdelIAE_0_5000005.png" /></td><td>>500.000 €</td></tr></table>': layer_ImportdelIAE_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
